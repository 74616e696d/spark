version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
    reviewers:
      - '@adevinta/spark-dev'
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-major']
    commit-message:
      prefix: 'feat'
      include: 'scope'
